<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Ponto Turístico - Admin</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e8ed;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .btn-submit {
            background: #27ae60;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }
        
        .btn-submit:hover {
            background: #229954;
        }
        
        .btn-back {
            background: #95a5a6;
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 1rem;
            transition: background 0.3s;
        }
        
        .btn-back:hover {
            background: #7f8c8d;
        }
        
        .required {
            color: #e74c3c;
        }
        
        .file-input {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }
        
        .file-input input[type=file] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-input-label {
            display: block;
            padding: 0.75rem;
            border: 2px dashed #bdc3c7;
            border-radius: 5px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s;
        }
        
        .file-input:hover .file-input-label {
            border-color: #3498db;
            background: #ecf0f1;
        }
    </style>
</head>
<body>
    {% set mensagem = get_flashed_messages() %}
    {% if mensagem %}
        <div class="flash_alerta">
            {{ mensagem[0] }}
        </div>
    {% endif %}

    <header class="header">
        <div class="container">
            <div class="logo">
                <h1><i class="fas fa-mountain"></i> Ponto de Partida</h1>
            </div>
            <nav class="nav">
                <a href="/dashboard" class="nav-link">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="/adm" class="nav-link">
                    <i class="fas fa-users"></i> Usuários
                </a>
                <a href="/logout" class="nav-link logout">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="admin-container">
            <a href="/dashboard" class="btn-back">
                <i class="fas fa-arrow-left"></i> Voltar ao Dashboard
            </a>
            
            <h2><i class="fas fa-plus-circle"></i> Adicionar Novo Ponto Turístico</h2>
            
            <form method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="nome">Nome do Ponto Turístico <span class="required">*</span></label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                <div class="form-group">
                    <label for="descricao">Descrição <span class="required">*</span></label>
                    <textarea id="descricao" name="descricao" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="endereco">Endereço Completo <span class="required">*</span></label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="latitude">Latitude <span class="required">*</span></label>
                        <input type="number" id="latitude" name="latitude" step="any" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="longitude">Longitude <span class="required">*</span></label>
                        <input type="number" id="longitude" name="longitude" step="any" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="categoria">Categoria <span class="required">*</span></label>
                    <select id="categoria" name="categoria" required>
                        <option value="">Selecione uma categoria</option>
                        <option value="Monumento">Monumento</option>
                        <option value="Museu">Museu</option>
                        <option value="Paisagem">Paisagem</option>
                        <option value="Religioso">Religioso</option>
                        <option value="Histórico">Histórico</option>
                        <option value="Natureza">Natureza</option>
                        <option value="Cultural">Cultural</option>
                        <option value="Gastronômico">Gastronômico</option>
                        <option value="Esportivo">Esportivo</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="horario_funcionamento">Horário de Funcionamento</label>
                    <input type="text" id="horario_funcionamento" name="horario_funcionamento" placeholder="Ex: Diariamente das 8h às 18h">
                </div>
                
                <div class="form-group">
                    <label for="preco_entrada">Preço de Entrada</label>
                    <input type="text" id="preco_entrada" name="preco_entrada" placeholder="Ex: R$ 50,00 ou Gratuito">
                </div>
                
                <div class="form-group">
                    <label for="telefone_contato">Telefone de Contato</label>
                    <input type="text" id="telefone_contato" name="telefone_contato" placeholder="Ex: (11) 1234-5678">
                </div>
                
                <div class="form-group">
                    <label for="site_oficial">Site Oficial</label>
                    <input type="url" id="site_oficial" name="site_oficial" placeholder="Ex: https://www.exemplo.com.br">
                </div>
                
                <div class="form-group">
                    <label for="imagem">Foto do Ponto Turístico</label>
                    <div class="file-input">
                        <input type="file" id="imagem" name="imagem" accept="image/*">
                        <label for="imagem" class="file-input-label">
                            <i class="fas fa-camera"></i> Clique para selecionar uma imagem
                        </label>
                    </div>
                    <small style="color: #7f8c8d; margin-top: 0.5rem; display: block;">
                        Formatos aceitos: JPG, PNG, GIF. Tamanho máximo: 16MB
                    </small>
                </div>
                
                <button type="submit" class="btn-submit">
                    <i class="fas fa-plus"></i> Adicionar Ponto Turístico
                </button>
            </form>
        </div>
    </main>

    <script>
        // Atualizar label do arquivo quando selecionado
        document.getElementById('imagem').addEventListener('change', function(e) {
            const label = document.querySelector('.file-input-label');
            if (e.target.files.length > 0) {
                label.innerHTML = '<i class="fas fa-check"></i> ' + e.target.files[0].name;
                label.style.borderColor = '#27ae60';
                label.style.background = '#d5f4e6';
            } else {
                label.innerHTML = '<i class="fas fa-camera"></i> Clique para selecionar uma imagem';
                label.style.borderColor = '#bdc3c7';
                label.style.background = '#f8f9fa';
            }
        });
    </script>
</body>
</html>
